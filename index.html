<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Pages</h2>
            <ul id="page-list">
                <!-- Pages will be dynamically added here -->
            </ul>
            <button onclick="addPage()">Add New Page</button>
        </div>
        <div class="content">
            <textarea id="page-content" placeholder="Select or add a page..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
